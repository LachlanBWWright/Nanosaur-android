name: Build Android

# NOTE: This workflow requires Android project configuration.
# See BUILD.md for instructions on setting up the Android build.
# This workflow will be triggered when the Android project is configured.
on:
  workflow_dispatch:
  # push:
  #   branches: [main, master]
  # Uncomment the above when the Android project is set up in android/

jobs:
  build-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Android NDK
        run: |
          sdkmanager "ndk;27.0.12077973"
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # NOTE: The Android project directory (android/) needs to be created.
      # See BUILD.md for instructions.
      - name: Check Android project exists
        run: |
          if [ ! -d "android" ]; then
            echo "::error::Android project directory not found. See BUILD.md for setup instructions."
            exit 1
          fi

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nanosaur-android-debug
          path: android/app/build/outputs/apk/debug/*.apk
          compression-level: 0

      - name: Build APK (release)
        if: github.event_name == 'push'
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Release APK
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: Nanosaur-android-release
          path: android/app/build/outputs/apk/release/*.apk
          compression-level: 0
